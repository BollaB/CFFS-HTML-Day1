<!DOCTYPE html>
<html>
<head>
	<title>Contact forms</title>
</head>
<body>

<h1>Text Input Fields</h1>
	<form>
		<input type="text" name="name" placeholder="Your name"><br>
	</form>

<h1>Radio Buttons</h1>
	<h5>Are you hungry?</h5>
	<form>
		<input type="radio" name="StateOfHunger" value="Yes" checked> Yes <br/>
		<input type="radio" name="StateOfHunger" value="No" checked> No <br/>
		<input type="radio" name="StateOfHunger" value="Maybe later" checked> Maybe later <br/>
	</form>

<h1>Submitter Buttons</h1>
	<form>
		<input type="submit" value="Submit your data">
	</form>
</body>
</html>
